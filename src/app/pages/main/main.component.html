<section class="section1" id="portfolio">
  <div class="container">
    <h2 class="text-left title">Portafolio</h2>
    <div class="divider"></div>
    <div class="row">
      <app-project
        class="col-xs-12 col-sm-6 col-md-6"
        *ngFor="let card of cards"
        [project]="card"
      ></app-project>
    </div>
  </div>
</section>

<!-- Skills -->
<section class="section2" id="skills">
  <div class="container">
    <h2 class="text-left">skills</h2>
    <div class="divider"></div>
    <div class="row">
      <div class="col-xs-12 col-md-4 p-xs-3">
        <h2 class="rojo">Languajes</h2>
        <h3 *ngFor="let language of languages">
          <strong [class]="language.icon"></strong> {{ language.name }}
        </h3>
      </div>
      <div class="col-xs-12 col-md-4 p-xs-3">
        <h2 class="rojo">Frameworks</h2>
        <h3 *ngFor="let framework of frameworks">
          <strong [class]="framework.icon"></strong> {{ framework.name }}
        </h3>
      </div>
      <div class="col-xs-12 col-md-4 p-xs-3">
        <h2 class="rojo">Tools</h2>
        <h3 *ngFor="let tool of tools">
          <strong [class]="tool.icon"></strong> {{ tool.name }}
        </h3>
      </div>
    </div>
  </div>
</section>
